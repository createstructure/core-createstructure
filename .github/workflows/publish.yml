name: Publish Docker
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    environment:
      name: Docker-latest
      url: https://github.com/createstructure/core-createstructure/packages/856124
    steps:
    - uses: actions/checkout@v2
    - name: Install docker
      run: |
         sudo apt-get update; sudo apt-get upgrade
         sudo apt-get install \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io
    - name: Prepare docker
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login -u $GITHUB_ACTOR --password-stdin docker.pkg.github.com
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker buildx create --use --name mybuild node-amd64
        docker buildx create --append --name mybuild node-386
        docker buildx create --append --name mybuild node-arm64
        docker buildx create --append --name mybuild node-riscv64
        docker buildx create --append --name mybuild node-ppc64le
        docker buildx create --append --name mybuild node-armv7
        docker buildx create --append --name mybuild node-armv6
        docker buildx inspect --bootstrap 
    - name: Build and push docker for any platform
      run: |
        docker buildx build -t docker.pkg.github.com/createstructure/core-createstructure/core:latest --platform=linux/arm64,linux/amd64 . --push
        
