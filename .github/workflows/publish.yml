name: Publish Docker
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    environment:
      name: Docker-latest
      url: https://github.com/createstructure/core-createstructure/packages/856124
    steps:
    - uses: actions/checkout@v2
    - name: Install docker
      run: |
         sudo apt-get update; sudo apt-get upgrade
         sudo apt-get install \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io
    - name: Prepare docker
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login -u $GITHUB_ACTOR --password-stdin docker.pkg.github.com
        sudo apt-get install jq
        mkdir -p ~/.docker/cli-plugins
        BUILDX_URL=$(curl https://api.github.com/repos/docker/buildx/releases/latest | jq -r .assets[].browser_download_url | grep arm64)
        wget $BUILDX_URL -O ~/.docker/cli-plugins/docker-build
        chmod +x ~/.docker/cli-plugins/docker-buildx
        docker buildx create --name mbuilder
        docker buildx use mbuilder
        docker buildx inspect --bootstrap
    - name: Build and push docker for any platform
      run: |
        docker buildx build -t docker.pkg.github.com/createstructure/core-createstructure/core:latest --platform=linux/arm,linux/arm64,linux/amd64 . --push
        
