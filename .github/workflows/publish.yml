name: Publish Docker
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: createstructure/core-createstructure/core
        username: DavideC03
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        
  version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: createstructure/core-createstructure/core
        username: DavideC03
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        tag_semver: true
